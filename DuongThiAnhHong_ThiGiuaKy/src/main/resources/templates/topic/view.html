<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link th:href=@{/admin.css} rel="stylesheet">
    <link th:href=@{/index.css} rel="stylesheet">
    <link th:href=@{/topics.css} rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div th:replace="admin::header"></div>
    <div class="container_content">
        <div th:replace="admin::navs"></div>
        <div class= "topics">
        	<h2>Chi tiết Topic</h2>
			<p><strong>ID:</strong> <span th:text="${topic.id}"></span></p>
			<p><strong>Tên Topic:</strong> <span th:text="${topic.topicName}"></span></p>
			<p><strong>Mô tả:</strong> <span th:text="${topic.topicDescription}"></span></p>
			<p><strong>Supervisor ID:</strong> <span th:text="${topic.supervisorId}"></span></p>
			<p><strong>Loại:</strong> <span th:text="${topic.topicType}"></span></p>
			<a th:href="@{/topic/all}">Quay lại danh sách</a>
        </div>
    </div>
    <div th:replace="admin::footer"></div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
