<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm thành viên</title>
    <link th:href=@{/admin.css} rel="stylesheet">
    <link th:href=@{/index.css} rel="stylesheet">
    <link th:href=@{/topics.css} rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div th:replace="admin::header"></div>
    <div class="container_content">
        <div th:replace="admin::navs"></div>
        <div class="addSV">
    <h1>Thêm sinh viên mới</h1>
    <form action="/student/add" method="post">
        <label for="name">Tên:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="groupId">Nhóm:</label>
        <input type="text" id="groupId" name="groupId" required><br><br>

        <button type="submit">Thêm</button>
    </form>
    <br>
    <a href="/student/all">Quay lại danh sách</a>
    </div>
</body>
</html>
