<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sinh viên</title>
</head>
<body>
    <h1>Danh sách sinh viên</h1>
    <a href="/student/new">Thêm sinh viên mới</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Tên</th>
            <th>Nhóm</th>
            <th>Hành động</th>
        </tr>
        <tr th:each="student : ${dsStudents}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.groupId}"></td>
            <td>
                <a th:href="@{/student/view/{id}(id=${student.id})}">Xem</a> |
                <a th:href="@{/student/delete/{id}(id=${student.id})}" onclick="return confirm('Xóa sinh viên này?')">Xóa</a>
            </td>
        </tr>
    </table>
</body>
</html>
