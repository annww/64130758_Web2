<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link th:href=@{/admin.css} rel="stylesheet">
    <link th:href=@{/index.css} rel="stylesheet">
    <link th:href=@{/topics.css} rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
	<div th:replace="admin::header"></div>
    <div class="container_content">
        <div th:replace="admin::navs"></div>
        <div class = "dsSV">
	    <h1>Danh sách sinh viên</h1>
	    <a href="/student/new">Thêm sinh viên mới</a>
	    <table border="1">
	        <tr>
	            <th>ID</th>
	            <th>Tên</th>
	            <th>Nhóm</th>
	            <th>Hành động</th>
	        </tr>
	        <tr th:each="student : ${dsStudents}">
	            <td th:text="${student.id}"></td>
	            <td th:text="${student.name}"></td>
	            <td th:text="${student.groupId}"></td>
	            <td>
	                <a th:href="@{/student/view/{id}(id=${student.id})}">Xem</a> |
	                <a th:href="@{/student/delete/{id}(id=${student.id})}" onclick="return confirm('Xóa sinh viên này?')">Xóa</a>
	            </td>
	        </tr>
	    </table>
	    </div>
</body>
</html>
