<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add Student</title>
<link href="admin.css" rel="stylesheet">
<link href="addnew.css" rel="stylesheet">
</head>
<body>
<div th:replace="admin::header"></div>
<div class="content_addS">
	<div class="addS_container">
		<div class="addStudent">
	<h1>Thêm sinh viên</h1>
	<form action="/addstudent" method="post" class="form-container">
		<div class="form-group">
			<label for="id">Mã số sinh viên: </label>
			<input type="text" name="id" placeholder="Nhập mã số sinh viên..." required>
		</div>
		<div class="form-group">
			<label for="name">Nhập họ tên sinh viên: </label>
			<input type="text" name="name" placeholder="Nhập tên sinh viên..." required>
		</div>
		<div class="form-group">
			<label for="dob">Nhập ngày tháng năm sinh sinh viên: </label>
			<input type="date" name="dob" placeholder="Nhập ngày tháng năm sinh sinh viên..." required>
		</div>
			<div class="form-group">
			<label for="major">Nhập chuyên ngành của sinh viên: </label>
			<input type="text" name="major" placeholder="Nhập chuyên ngành sinh viên..." required>
		</div>
		<button class="btn" type="submit">Lưu</button>
		<button class="cancel_btn" type="reset" >Hủy</button>
	</form>
	</div>
	</div>
	
	<div th:replace="admin::content"></div>
</div>
<div th:replace="admin::footer"></div>
</body>
</html>
